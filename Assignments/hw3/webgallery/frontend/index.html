<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Web Gallery</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/form.css" rel="stylesheet" type="text/css"/>
    <link href="style/gallery.css" rel="stylesheet" type="text/css"/>
    <link href="style/comment.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <a href="/" id="title">Web Gallery</a>
        <button class="btn" id="signout">Sign Out</button>
    </header>
    <p id="error_box"></p>
    <form class="complex_form" id="index_form">
      <input type="text" name="username" class="form_element" placeholder="Enter a username" required/>
      <input type="password" name="password" class="form_element" placeholder="Enter a password" required/>
      <div>
          <button type="submit" id="signin" name="action" class="btn">Sign in</button>
          or <button type="submit" id="signup" name="action" class="btn">Sign up</button>
      </div>
    </form>
    <form class="complex_form" id="add_image_form" enctype="multipart/form-data">
      <div class="form_title">Add an Image</div>
      <input class="form_element" id="image_title" type="text" placeholder="Enter Image Title" name="title" required/>
      <input class="form_element" id="image_file" type="file" name="picture" accept="image/*" required/>
      <button class="btn" type="submit">Post your Image</button>
    </form>
    <div class="image_elmt" id="galleries"></div>
    <div class="image_display" id="image-container"></div>
    <div class="comment_display" id="comment-container"></div>
    <footer>
        <a href='/credits.html'>credits</a>
    </footer>
	<script src="js/api.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
